# Cloud Transcript - CPU Development

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloud_transcript_dev
    ports:
      - "8501:8501"
    volumes:
      # Hot-reload: monta código fonte
      - ./src:/app/src:ro
      # Volumes para persistência de dados
      - ./uploads:/app/uploads
      - ./exports:/app/exports
      - ./cache:/app/cache
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_WATCH_FOR_CHANGES=true
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
    env_file:
      - .env
    networks:
      - cloud_transcript_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cloud_transcript_network:
    driver: bridge

volumes:
  uploads:
    driver: local
  exports:
    driver: local
  cache:
    driver: local
  logs:
    driver: local